<!DOCTYPE html>
<html>
<head>
  <title>Rocks, Paper, Scissors</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<div class="container">
  <div class="row">
    <h3 id="header">Rock, paper scissors</h3>
    <p>Choose rock, paper or scissor!</p>
    <div class="col-md-4">
      <button class="btn btn-block" data-choice="rock">Rock</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-block" data-choice="paper">Paper</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-block" data-choice="scissor">Scissor</button>
    </div>
    <div>
      <span>Your score: </span> <span id="userScore" data-type="userScore">0</span>
    </div>
    <div>
      <span>Computer score: </span><span id="computerScore" data-type="computerScore">0</span>
    </div>
    <div>
      <span>Ties: </span><span id="ties" data-type="ties">0</span>
    </div>
    <div>
      <span>Round: </span><span id="roundNumber" data-type="roundNumber">1</span>
    </div>
  </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/game-logic.js"></script>
<script type="text/javascript" src="../js/game-counter.js"></script>
</body>
</html>
