<!DOCTYPE html>
<html>
<head>
  <title>Rocks, Paper, Scissors</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<div class="container">
  <div class="row">
    <h3 id="header">Rock, paper scissors</h3>
    <p>Choose rock, paper or scissor!</p>
    <div class="col-md-4">
      <button class="btn btn-block">Rock</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-block">Paper</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-block">Scissor</button>
    </div>
    <div>
      <p>Your score: 0</p>
    </div>
    <div>
      <p>Computer score: 0</p>
    </div>
    <div>
      <p>Round: 1</p>
    </div>
  </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/game-logic.js"></script>
</body>
</html>
